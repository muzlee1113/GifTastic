<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GifTastic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Teko" rel="stylesheet">

</head>

<body>

    <header>
        <h1>GifTastic</h1>
    </header>
    <div class="container">
        <div class="add">
            <input id="addInput"></input>
            <button id="add">ADD A CHARACTER</button>
        </div>
        <div id = "button-container">
            <ul title="Trendy Tags" id="trendy" class="connectedSortable">
            </ul>
            <ul title="Favorite Tags" hint="Drag and drop to save favorite tags" id="favorites" class="connectedSortable">
                <!-- <li><button></button></li> -->
            </ul>
        </div>
        <div class="grid"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="assets/javascript/main.js"></script>

</html>
